    <!-- header -->
    <header class="p-4" style="background-color: #e2e7f9;">
        <div class="container">
            <h1 class="fw-semibold fs-2 mx-5 d-flex justify-content-center">Formulario de Reservación del Hotel</h1>
        </div>
    </header>

    <!-- formulario -->
    <main>
        <div class="container">
            <div class="py-5">
                <div class="col justify-content-center mx-4">
                    <form onsubmit="agregarReserva(event)">

                        <!-- Nombre, Fecha de Entrada, Email, Fecha de Salida, Telefono, Personas -->
                        <div class="row py-3">

                            <!-- col 1 -->
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label fw-semibold fs-6">Nombre *</label>
                                    <input type="text" class="form-control" id="inputNombre" required
                                        placeholder="Bryan Escobar" value="bryan">
                                </div>
                                <div>
                                    <label for="fechaEntrada" class="form-label fw-semibold fs-6">Fecha de Entrada
                                        *</label>
                                    <input type="date" class="form-control" id="inputFechaEntrada" required
                                        oninput="mostrarEstadisticas()">
                                </div>
                            </div>


                            <!-- col 2 -->
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold fs-6">Email *</label>
                                    <input type="email" class="form-control" id="inputEmail" required
                                        placeholder="ejemplo@correo.com" value="bryan@gmail">
                                </div>
                                <div>
                                    <label for="fechaSalida" class="form-label fw-semibold fs-6">Fecha de Salida
                                        *</label>
                                    <input type="date" class="form-control" id="inputFechaSalida" required
                                        oninput="mostrarEstadisticas()">
                                </div>
                            </div>

                            <!-- col 3 -->
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label for="telefono" class="form-label fw-semibold fs-6">Teléfono *</label>
                                    <input type="tel" class="form-control" id="inputTelefono" required
                                        placeholder="7061-2813" value="2222-1111">
                                </div>
                                <div class="mb-3">
                                    <label for="personas" class="form-label fw-semibold fs-6">Personas *</label>
                                    <input type="number" class="form-control" id="inputPersonas" required min="1"
                                        placeholder="2" value="2" oninput="mostrarEstadisticas()">
                                </div>
                            </div>

                            <!-- noches y total -->
                            <div class="mb-3">
                                <h3 id="txtNumeroNoches" class="form-label fw-semibold fs-6 mb-3">Noches: 0</h3>
                                <h3 id="txtTotal" class="form-label fw-semibold fs-6">Total: $0</h3>
                            </div>



                            <!-- Submit Button -->
                            <div class=" d-flex justify-content-start">
                                <button type="submit" class="btn btn-primary btn-md px-4 rounded-pill">
                                    Agregar Reserva
                                </button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>
        </div>
